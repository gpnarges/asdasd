<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Meme generator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>

<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="well">
                <div id="myCarousel" class="carousel slide" data-interval="false">

                    <!-- Carousel items -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="row">
                                <div class="col-sm-3"><a href="#x" class="thumbnail"><img src="memes/bird1.jpg"
                                                                                          alt="Image"
                                                                                          class="img-responsive"></a>
                                </div>
                                <div class="col-sm-3"><a href="#x" class="thumbnail"><img src="memes/bird2.jpg"
                                                                                          alt="Image"
                                                                                          class="img-responsive"></a>
                                </div>
                                <div class="col-sm-3"><a href="#x" class="thumbnail"><img src="memes/bird3.jpg"
                                                                                          alt="Image"
                                                                                          class="img-responsive"></a>
                                </div>
                                <div class="col-sm-3"><a href="#x" class="thumbnail"><img src="memes/bird4.jpg"
                                                                                          alt="Image"
                                                                                          class="img-responsive"></a>
                                </div>
                            </div>
                            <!--/row-->
                        </div>
                        <!--/item-->
                    </div>
                    <!--/carousel-inner-->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span
                            class="glyphicon glyphicon-chevron-left"></span></a>

                    <a class="right carousel-control" href="#myCarousel" data-slide="next"><span
                            class="glyphicon glyphicon-chevron-right"></span></a>
                </div>
                <!--/myCarousel-->
            </div>
            <!--/well-->

            <div id="memeCanvas">
                <div class="row">
                    <div class="col-md-8">
                        <img class="img-responsive" src="memes/bird1.jpg" alt="" rel="memes/bird1.jpg">
                    </div>
                    <!-- end of div -->

                    <div class="col-md-4">
                        <form>
                            <div class="form-group">
                                <label for="toptext">Top Text</label>
                                <input type="text" name="toptext" id="toptext" class="form-control">
                            </div>
                            <!-- end of div -->

                            <div class="form-group">
                                <label for="bottomtext">Bottom Text</label>
                                <input type="text" name="bottomtext" id="bottomtext" class="form-control">
                            </div>
                            <!-- end of div -->

                            <div class="form-group">
                                <input type="submit" value="Do it!" class="btn btn-primary form-control">
                            </div>
                            <!-- end of div -->
                            <input type="hidden" name="image" value="memes/bird1.jpg">
                        </form>

                    </div>
                    <!-- end of column -->
                </div>
                <!-- end of div -->
            </div>
            <!-- end of div with id memeCanvas -->
        </div>
    </div>
</div>
<!-- end of container -->


<!-- JQuery -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- Meme App -->
<script src="meme.js"></script>

</body>
</html>
